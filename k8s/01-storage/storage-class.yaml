---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nvme-hot-storage
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: hdd-cold-storage
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nvme-hot-pv
  labels:
    type: nvme-hot
spec:
  capacity:
    storage: 1800Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nvme-hot-storage
  local:
    path: /mnt/nvme/hot-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hdd-cold-pv
  labels:
    type: hdd-cold
spec:
  capacity:
    storage: 1800Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hdd-cold-storage
  local:
    path: /mnt/hdd/cold-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvme-hot-pvc
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nvme-hot-storage
  resources:
    requests:
      storage: 1800Gi
  selector:
    matchLabels:
      type: nvme-hot
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hdd-cold-pvc
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: hdd-cold-storage
  resources:
    requests:
      storage: 1800Gi
  selector:
    matchLabels:
      type: hdd-cold
