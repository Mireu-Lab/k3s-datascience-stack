# 간단한 Spark standalone 모드 예시 (학습/테스트용)
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  labels:
    app: spark
    role: master
spec:
  ports:
    - port: 7077
    - port: 8080
  selector:
    app: spark
    role: master

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark
      role: master
  template:
    metadata:
      labels:
        app: spark
        role: master
    spec:
      containers:
        - name: master
          image: bitnami/spark:3.4.0
          args: ["/opt/bitnami/scripts/spark/entrypoint.sh", "master"]
          ports:
            - containerPort: 7077
            - containerPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spark
      role: worker
  template:
    metadata:
      labels:
        app: spark
        role: worker
    spec:
      containers:
        - name: worker
          image: bitnami/spark:3.4.0
          args: ["/opt/bitnami/scripts/spark/entrypoint.sh", "worker", "spark://spark-master:7077"]
          env:
            - name: SPARK_WORKER_MEMORY
              value: "4g"
