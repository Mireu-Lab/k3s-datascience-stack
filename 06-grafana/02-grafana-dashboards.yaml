---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  k8s-cluster-monitoring.json: |
    {
      "dashboard": {
        "title": "Kubernetes Cluster Monitoring",
        "panels": [
          {
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (pod)"
              }
            ]
          },
          {
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes) by (pod)"
              }
            ]
          },
          {
            "title": "Network I/O",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(container_network_receive_bytes_total[5m])) by (pod)"
              }
            ]
          }
        ]
      }
    }
  
  hadoop-monitoring.json: |
    {
      "dashboard": {
        "title": "Hadoop HDFS Monitoring",
        "panels": [
          {
            "title": "HDFS Storage Usage",
            "type": "gauge",
            "targets": [
              {
                "expr": "hadoop_hdfs_capacity_used / hadoop_hdfs_capacity_total * 100"
              }
            ]
          },
          {
            "title": "DataNode Status",
            "type": "stat",
            "targets": [
              {
                "expr": "hadoop_hdfs_datanodes_live"
              }
            ]
          },
          {
            "title": "Block Operations",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(hadoop_hdfs_blocks_read[5m])"
              }
            ]
          }
        ]
      }
    }
  
  spark-monitoring.json: |
    {
      "dashboard": {
        "title": "Apache Spark Monitoring",
        "panels": [
          {
            "title": "Active Jobs",
            "type": "stat",
            "targets": [
              {
                "expr": "spark_jobs_active"
              }
            ]
          },
          {
            "title": "Executor Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "spark_executor_memory_used"
              }
            ]
          },
          {
            "title": "Task Success Rate",
            "type": "gauge",
            "targets": [
              {
                "expr": "spark_tasks_succeeded / (spark_tasks_succeeded + spark_tasks_failed) * 100"
              }
            ]
          }
        ]
      }
    }
  
  postgresql-monitoring.json: |
    {
      "dashboard": {
        "title": "PostgreSQL Monitoring",
        "panels": [
          {
            "title": "Active Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends"
              }
            ]
          },
          {
            "title": "Transaction Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_stat_database_xact_commit[5m])"
              }
            ]
          },
          {
            "title": "Database Size",
            "type": "stat",
            "targets": [
              {
                "expr": "pg_database_size_bytes"
              }
            ]
          }
        ]
      }
    }
  
  jupyterhub-monitoring.json: |
    {
      "dashboard": {
        "title": "JupyterHub Monitoring",
        "panels": [
          {
            "title": "Active Users",
            "type": "stat",
            "targets": [
              {
                "expr": "jupyterhub_active_users"
              }
            ]
          },
          {
            "title": "Running Servers",
            "type": "stat",
            "targets": [
              {
                "expr": "jupyterhub_running_servers"
              }
            ]
          },
          {
            "title": "Server Start Time",
            "type": "graph",
            "targets": [
              {
                "expr": "jupyterhub_server_spawn_duration_seconds"
              }
            ]
          }
        ]
      }
    }
