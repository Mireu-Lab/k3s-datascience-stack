# ServiceAccount for JupyterHub singleuser pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jhub-user-sa
  namespace: jupyterhub
---
# ClusterRole to allow managing SparkApplication CRDs and necessary K8s resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jhub-spark-crd-role
rules:
  - apiGroups: ["sparkoperator.k8s.io"]
    resources: ["sparkapplications", "scheduledsparkapplications"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
# Bind the ClusterRole to the ServiceAccount in the jupyterhub namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jhub-spark-crd-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jhub-spark-crd-role
subjects:
  - kind: ServiceAccount
    name: jhub-user-sa
    namespace: jupyterhub
