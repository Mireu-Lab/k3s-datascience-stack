# Set Traefik's default TLS certificate using the wildcard cert
# NOTE: Newer Traefik uses the apiVersion 'traefik.io/v1alpha1'.
# If your cluster still uses the legacy group, switch back to 'traefik.containo.us/v1alpha1'.
apiVersion: traefik.io/v1alpha1
kind: TLSStore
metadata:
  name: default
  namespace: kube-system
spec:
  defaultCertificate:
    secretName: wildcard-mireu-xyz-tls
