---
# JWT Verification Middleware for *.mireu.xyz
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: keycloak-jwt-auth
  namespace: keycloak
spec:
  forwardAuth:
    address: http://keycloak-service.keycloak.svc.cluster.local:8080/realms/researchope/protocol/openid-connect/token/introspect
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-User
      - X-Auth-Email
      - X-Auth-Roles
---
# HTTPS Redirect Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: keycloak-redirect-https
  namespace: keycloak
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# Headers Middleware for CORS and Security
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: keycloak-headers
  namespace: keycloak
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
      X-Forwarded-Host: "keycloak.mireu.xyz"
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-Content-Type-Options: "nosniff"
---
# HTTP IngressRoute (redirect to HTTPS)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-ingress-http
  namespace: keycloak
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`keycloak.mireu.xyz`)
      kind: Rule
      services:
        - name: keycloak-service
          port: 8080
      middlewares:
        - name: keycloak-redirect-https
---
# HTTPS IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-ingress-https
  namespace: keycloak
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`keycloak.mireu.xyz`)
      kind: Rule
      services:
        - name: keycloak-service
          port: 8080
      middlewares:
        - name: keycloak-headers
  tls:
    secretName: cloudflare-origin-cert
