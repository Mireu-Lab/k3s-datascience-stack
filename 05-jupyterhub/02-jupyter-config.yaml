---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jupyter-hadoop-config
  namespace: jupyterhub
data:
  core-site.xml: |
    <?xml version="1.0"?>
    <configuration>
      <property>
        <name>fs.defaultFS</name>
        <value>hdfs://hdfs-namenode.hadoop.svc.cluster.local:9000</value>
      </property>
    </configuration>
  
  hdfs-site.xml: |
    <?xml version="1.0"?>
    <configuration>
      <property>
        <name>dfs.replication</name>
        <value>1</value>
      </property>
      <property>
        <name>dfs.client.use.datanode.hostname</name>
        <value>true</value>
      </property>
    </configuration>
  
  spark-defaults.conf: |
    spark.master                     spark://spark-master-svc.spark.svc.cluster.local:7077
    spark.hadoop.fs.defaultFS        hdfs://hdfs-namenode.hadoop.svc.cluster.local:9000
    spark.sql.warehouse.dir          hdfs://hdfs-namenode.hadoop.svc.cluster.local:9000/spark-warehouse
