# 02-applications/jupyterhub/02-jupyterhub-pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  # 이 이름은 values.yaml 파일의 'hub.db.pvc.name' 값과 반드시 일치해야 합니다.
  name: jupyterhub-db-pvc
  # 이 PVC가 생성될 네임스페이스를 지정합니다.
  namespace: jupyterhub
spec:
  # 고성능 NVMe 스토리지를 사용하도록 스토리지 클래스를 지정합니다.
  storageClassName: "nvme-hot-storage"
  # 접근 모드: 단일 노드에서 읽기/쓰기 가능
  accessModes:
    - ReadWriteOnce
  # 요청할 스토리지 용량
  resources:
    requests:
      storage: 10Gi