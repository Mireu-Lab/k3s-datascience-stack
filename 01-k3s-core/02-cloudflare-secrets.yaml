# 01-k3s-core/02-cloudflare-secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-secret
  namespace: cert-manager # cert-manager가 설치될 네임스페이스
type: Opaque
stringData:
  api-token: "YOUR_CLOUDFLARE_API_TOKEN" # Cloudflare에서 발급받은 API 토큰
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-tunnel-secret
  namespace: cloudflare # cloudflared가 설치될 네임스페이스
type: Opaque
stringData:
  credentials.json: |
    {
      "AccountTag": "YOUR_CLOUDFLARE_ACCOUNT_TAG",
      "TunnelID": "YOUR_TUNNEL_ID",
      "TunnelSecret": "YOUR_TUNNEL_SECRET"
    }