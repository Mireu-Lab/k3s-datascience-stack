---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: default
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pgadmin-ingress-http
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`pg.mireu.xyz`)
      kind: Rule
      services:
        - name: pgadmin-service
          port: 80
      middlewares:
        - name: redirect-https
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pgadmin-ingress-https
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pg.mireu.xyz`)
      kind: Rule
      services:
        - name: pgadmin-service
          port: 80
  tls:
    secretName: cloudflare-origin-cert
---
# TCP Route for PostgreSQL database connections
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: postgres-tcp-ingress
  namespace: postgres
spec:
  entryPoints:
    - postgres
  routes:
    - match: HostSNI(`*`)
      services:
        - name: postgres-cluster-rw
          port: 5432
